<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Profile Card</title>
  </head>
  <body>
    <div class="container">
      <div class="background__balls">
        <img
          class="ball__bottom"
          src="./images/bg-pattern-top.svg"
          alt="ball-top"
        />
        <img
          class="ball__top"
          src="./images/bg-pattern-bottom.svg"
          alt="ball-bottom"
        />
      </div>
      <div class="profile__card">
        <img src="./images/bg-pattern-card.svg" alt="bg-pattern-card" />
        <div class="profile__box">
          <img src="./images/image-victor.jpg" alt="image-victor" />
          <h3>Victor Crest <span>26</span></h3>
          <p>London</p>
        </div>
        <div class="info__box">
          <div class="followers">
            <h3>80K</h3>
            <p>Followers</p>
          </div>
          <div class="likes">
            <h3>80K</h3>
            <p>Likes</p>
          </div>
          <div class="photos">
            <h3>80K</h3>
            <p>Photos</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
